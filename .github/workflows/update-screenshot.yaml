name: Update Screenshot

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/family_bell/www/**'
      - 'tests/screenshot_harness.html'
      - 'tests/take_screenshot.py'
      - '.github/workflows/update-screenshot.yaml'

permissions:
  contents: write

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Take Screenshot
        run: python tests/take_screenshot.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add images/screenshot.png
          if git diff --staged --quiet; then
            echo "No changes to screenshot"
          else
            git commit -m "chore(docs): update screenshot [skip ci]"
            git push
          fi
