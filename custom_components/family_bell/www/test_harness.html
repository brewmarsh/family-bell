
        <!DOCTYPE html>
        <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                body { margin: 0; padding: 0; background: #fafafa; font-family: Roboto, sans-serif; --primary-color: #03a9f4; --primary-text-color: #212121; --secondary-text-color: #727272; --divider-color: #e0e0e0; --card-background-color: white; --secondary-background-color: #f5f5f5; }
            </style>
            <script type="module">
                import { FamilyBellPanel } from './family_bell_panel.js';

                const mockHass = {
                    states: {
                        "media_player.kitchen": {
                            attributes: { friendly_name: "Kitchen Speaker" }
                        },
                        "media_player.living_room": {
                            attributes: { friendly_name: "Living Room" }
                        },
                        "tts.google": {
                            attributes: { friendly_name: "Google TTS", supported_languages: ["en", "es"] }
                        }
                    },
                    callWS: async (msg) => {
                        console.log("WS Call:", msg);
                        if (msg.type === "family_bell/get_data") {
                            return {
                                bells: [
                                    {
                                        id: "1",
                                        time: "08:00",
                                        message: "Time for school!",
                                        days: ["mon", "tue", "wed", "thu", "fri"],
                                        speakers: ["media_player.kitchen"],
                                        enabled: true,
                                        tts_provider: "tts.google",
                                        sound: { entity_id: "media_player.kitchen" }
                                    },
                                    {
                                        id: "2",
                                        time: "12:00",
                                        message: "Lunch time!",
                                        days: ["sat", "sun"],
                                        speakers: ["media_player.living_room"],
                                        enabled: false
                                    }
                                ],
                                vacation: {
                                    enabled: true,
                                    ranges: [
                                        { start: "2023-12-25", end: "2024-01-02" }
                                    ]
                                },
                                global_tts: { provider: "tts.google", language: "en" },
                                version: "1.0.0-test"
                            };
                        }
                        return {};
                    },
                    locale: { language: 'en' }
                };

                const panel = document.createElement('family-bell');
                panel.hass = mockHass;
                document.body.appendChild(panel);
            </script>
        </head>
